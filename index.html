<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Srashti</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #f7f1e3;
      color: #4b3f2f;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0;
      color: #a67c52;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #7a6f63;
    }
  </style>
</head>
<body>
  <h1>🎂 Happy Birthday, Srashti! 🥳</h1>
  <p>Here’s a little virtual memory book for the best person ever 🤍</p>
  <h3>HAPPY 18 NANU 💗<h3>

  <div class="gallery">
    <img src="photo1.jpg" alt="Memory 1">
    <img src="photo2.jpg" alt="Memory 2">
    <img src="photo3.jpg" alt="Memory 3">
    <img src="photo4.jpg" alt="Memory 4">
    <img src="photo5.jpg" alt="Memory 5">
    <img src="photo6.jpg" alt="Memory 6">
    <img src="photo7.jpg" alt="Memory 7">
    <img src="photo8.jpg" alt="Memory 8">
    <img src="photo9.jpg" alt="Memory 9">
    <img src="photo10.jpg" alt="Memory 10">
  </div>

  <footer>
    Made with 💛 by Ridima
  </footer>
</body>
</html>
